<!DOCTYPE html>
<html>
<head>
<title>Subject Marks</title>
<script>
window.onload = function() {
let numSubjects = parseInt(prompt("How many subjects did you take?"));
let totalMarks = 0;
let i = 1;
let marks;

while (i <= numSubjects) {
marks = parseInt(prompt(`Enter marks for subject ${i}:`));
totalMarks += marks;
i++;
}

let averageMarks = totalMarks / numSubjects;

document.getElementById("results").innerHTML = `You took ${numSubjects} subjects and your average marks is ${averageMarks.toFixed(2)}.`;
}
</script>
</head>
<body>
<h1>Subject Marks</h1>
<div id="results"></div>
</body>
</html>2
